<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificaci√≥n de Guayaba üçà</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <style>
        body {
            background: linear-gradient(135deg, #e8f5e9, #ffffff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }
        video {
            width: 100%;
            border-radius: .75rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="card shadow-lg border-0 rounded-4 mx-auto" style="max-width: 550px;">
            <div class="card-header text-white bg-success text-center py-3 rounded-top-4">
                <h4 class="mb-0 fw-semibold">Clasificaci√≥n de Guayaba üçà</h4>
            </div>
            <div class="card-body p-4">
                <form action="{{ url_for('prediccion') }}" method="POST" enctype="multipart/form-data">
                    <div class="mb-4 text-center">
                        <video id="video" autoplay></video>
                        <canvas id="canvas" style="display:none;"></canvas>

                        <input type="file" name="imagen" accept="image/*" class="form-control mb-3 shadow-sm">
                        <button type="button" id="captureBtn" class="btn btn-outline-success w-100">
                            üì∏ Capturar con c√°mara
                        </button>
                    </div>

                    <button type="submit" class="btn btn-success w-100 shadow-sm">
                        üîç Analizar Guayaba
                    </button>
                </form>

                {% if resultado %}
                <div class="alert mt-4 {% if resultado == 'Apta' %}alert-success{% elif resultado == 'No apta' %}alert-danger{% else %}alert-warning{% endif %} text-center rounded-3 shadow-sm">
                    <h5 class="fw-bold mb-1">Resultado: {{ resultado }}</h5>
                    {% if resultado != "No hay guayaba" %}
                    <small>Confianza: {{ "%.2f"|format(probabilidad * 100) }}%</small>
                    {% endif %}
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureBtn = document.getElementById('captureBtn');

        // Acceder a la c√°mara
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => video.srcObject = stream)
            .catch(err => console.error("Error al acceder a la c√°mara:", err));

        // Capturar imagen de la c√°mara
        captureBtn.addEventListener('click', () => {
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            canvas.toBlob(blob => {
                const file = new File([blob], "captura_guayaba.jpg", { type: "image/jpeg" });
                const fileInput = document.querySelector('input[name="imagen"]');
                const dataTransfer = new DataTransfer();
                dataTransfer.items.add(file);
                fileInput.files = dataTransfer.files;
                captureBtn.innerText = "‚úÖ Imagen capturada";
                captureBtn.classList.replace("btn-outline-success", "btn-success");
            }, 'image/jpeg');
        });
    </script>
</body>
</html>
