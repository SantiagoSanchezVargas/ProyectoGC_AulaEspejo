<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicci√≥n de Guayaba üçà</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <style>
        body {
            background: linear-gradient(135deg, #e6f4ea, #ffffff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            border: none;
            border-radius: 16px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .card-header {
            background-color: #16a34a;
            color: white;
            text-align: center;
            padding: 1.2rem;
            font-size: 1.3rem;
            font-weight: 600;
        }
        .btn-success {
            background-color: #16a34a;
            border: none;
        }
        .btn-success:hover {
            background-color: #15803d;
        }
        .btn-outline-success {
            border-color: #16a34a;
            color: #16a34a;
        }
        .btn-outline-success:hover {
            background-color: #16a34a;
            color: white;
        }
        #video {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 1rem;
        }
        .result-card {
            border-radius: 12px;
            text-align: center;
            padding: 1.5rem;
            margin-top: 1.5rem;
        }
        .apt {
            background-color: #dcfce7;
            color: #166534;
        }
        .no-apt {
            background-color: #fee2e2;
            color: #991b1b;
        }
        .no-guayaba {
            background-color: #fef3c7;
            color: #92400e;
        }
    </style>
</head>
<body>
    <div class="container px-3">
        <div class="card w-100" style="max-width: 550px; margin: auto;">
            <div class="card-header">Clasificaci√≥n de Guayaba üçà</div>
            <div class="card-body">
                <form action="{{ url_for('prediccion') }}" method="POST" enctype="multipart/form-data">
                    <div class="mb-3 text-center">
                        <video id="video" autoplay></video>
                        <canvas id="canvas" style="display:none;"></canvas>

                        <input type="file" name="imagen" accept="image/*" class="form-control mb-3">
                        <button type="button" id="captureBtn" class="btn btn-outline-success w-100 mb-3">
                            üì∏ Capturar con c√°mara
                        </button>
                    </div>
                    <button type="submit" class="btn btn-success w-100">
                        üîç Analizar Guayaba
                    </button>
                </form>

                {% if resultado %}
                <div class="result-card
                    {% if resultado == 'Apta' %}apt
                    {% elif resultado == 'No apta' %}no-apt
                    {% else %}no-guayaba{% endif %}">
                    <h4 class="fw-bold">Resultado: {{ resultado }}</h4>
                    {% if resultado != "No hay guayaba" %}
                    <p class="mb-0">Confianza: {{ "%.2f"|format(probabilidad * 100) }}%</p>
                    {% endif %}
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureBtn = document.getElementById('captureBtn');

        // Acceder a la c√°mara
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => video.srcObject = stream)
            .catch(err => console.error("Error al acceder a la c√°mara:", err));

        // Capturar imagen de la c√°mara y simular archivo
        captureBtn.addEventListener('click', () => {
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            canvas.toBlob(blob => {
                const file = new File([blob], "captura_guayaba.jpg", { type: "image/jpeg" });
                const fileInput = document.querySelector('input[name="imagen"]');
                const dataTransfer = new DataTransfer();
                dataTransfer.items.add(file);
                fileInput.files = dataTransfer.files;
                captureBtn.innerText = "‚úÖ Imagen capturada";
                captureBtn.classList.replace("btn-outline-success", "btn-success");
            }, 'image/jpeg');
        });
    </script>
</body>
</html>
