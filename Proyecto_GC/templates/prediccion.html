<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Predicci√≥n de Guayaba üçà</title>

  <!-- Bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <style>
    body {
      background-color: #f4f6f8;
      font-family: 'Poppins', sans-serif;
    }
    .card {
      border: none;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    .btn-primary {
      background-color: #198754;
      border: none;
    }
    .btn-primary:hover {
      background-color: #157347;
    }
    video {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .result-box {
      font-size: 1.3rem;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4 text-center">
          <h3 class="mb-4">üçà Clasificador de Guayabas</h3>

          {% if image_path %}
          <img src="{{ image_path }}" alt="Imagen de la guayaba"
               class="img-fluid rounded mb-3 shadow-sm"
               style="max-height: 250px;">
          {% endif %}

          {% if label %}
          <div class="alert {% if label == 'Apta' %}alert-success{% else %}alert-danger{% endif %} result-box">
            Resultado: {{ label }}
          </div>
          <p class="text-muted">Confianza: {{ "%.2f"|format(confidence * 100) }}%</p>
          {% endif %}

          <form action="/prediccion" method="post" enctype="multipart/form-data" class="mt-3">
            <div class="mb-3">
              <input type="file" name="file" accept="image/*" class="form-control mb-2">
              <video id="video" autoplay></video>
              <canvas id="canvas" style="display:none;"></canvas>
              <button type="button" id="captureBtn" class="btn btn-outline-success w-100 mb-2">
                üì∏ Capturar con c√°mara
              </button>
            </div>
            <button type="submit" class="btn btn-primary w-100">üîç Analizar Guayaba</button>
          </form>

          <a href="/" class="btn btn-link mt-3 text-decoration-none">‚¨Ö Volver al inicio</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const captureBtn = document.getElementById('captureBtn');
    const fileInput = document.querySelector('input[name="file"]');

    // Acceder a la c√°mara
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => video.srcObject = stream)
      .catch(err => console.error("Error al acceder a la c√°mara:", err));

    // Capturar imagen y convertirla en archivo
    captureBtn.addEventListener('click', () => {
      const ctx = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      canvas.toBlob(blob => {
        const file = new File([blob], "captura_guayaba.jpg", { type: "image/jpeg" });
        const dataTransfer = new DataTransfer();
        dataTransfer.items.add(file);
        fileInput.files = dataTransfer.files;
        captureBtn.innerText = "‚úÖ Imagen capturada";
        captureBtn.classList.replace("btn-outline-success", "btn-success");
      }, 'image/jpeg');
    });
  </script>
</body>
</html>
