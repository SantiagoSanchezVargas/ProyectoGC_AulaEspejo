<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Predicci√≥n de Guayaba üçà</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body { background-color: #6d051f; font-family: 'Poppins', sans-serif; }
    .card { border: none; border-radius: 20px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
    .btn-primary { background-color: #198754; border: none; }
    .btn-primary:hover { background-color: #157347; }
    .result-card { padding: 1.5rem; margin-top: 1.5rem; border-radius: 12px; text-align: center; font-weight: 600; }
    .apt { background-color: #dcfce7; color: #166534; }
    .no-apt { background-color: #fee2e2; color: #991b1b; }
    .no-guayaba { background-color: #fef3c7; color: #92400e; }
    #video { width: 100%; border-radius: 10px; margin-bottom: 1rem; }
</style>
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4 text-center">
                  <nav class="navbar navbar-expand-lg navbar-dark bg-success shadow-sm">
                        <div class="container">
                        <a class="navbar-brand fw-bold" href="#">üçà Brav√©a</a>
                        <div>
                            <a href="{{ url_for('logout') }}" class="btn btn-outline-light btn-sm">Cerrar sesi√≥n</a>
                            <a href="{{ url_for('dashboard') }}" class="btn btn-outline-light btn-sm">Inicio</a>
                        </div>
                        </div>
                    </nav>
                <h3 class="mb-4">üçà Clasificador de Guayabas</h3>

                {% if image_path %}
                <img src="{{ image_path }}" class="img-fluid rounded mb-3 shadow-sm" style="max-height:250px;">
                {% endif %}

                {% if label %}
                <div class="result-card {% if label == 'Apta' %}apt{% elif label == 'No apta' %}no-apt{% else %}no-guayaba{% endif %}">
                    Resultado: {{ label }}
                    {% if label != 'No hay guayaba' %}
                    <p>Confianza: {{ "%.2f"|format(confidence * 100) }}%</p>
                    {% endif %}
                </div>
                {% endif %}

                <form action="{{ url_for('prediccion') }}" method="post" enctype="multipart/form-data">
                    <div class="mb-3 text-center">
                        <video id="video" autoplay></video>
                        <canvas id="canvas" style="display:none;"></canvas>
                        <input type="file" name="file" accept="image/*" class="form-control mb-3">
                        <button type="button" id="captureBtn" class="btn btn-outline-success w-100 mb-3">
                            üì∏ Capturar con c√°mara
                        </button>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">üîç Analizar Guayaba</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const captureBtn = document.getElementById('captureBtn');

navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => video.srcObject = stream)
    .catch(err => console.error("Error al acceder a la c√°mara:", err));

captureBtn.addEventListener('click', () => {
    const ctx = canvas.getContext('2d');
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    canvas.toBlob(blob => {
        const file = new File([blob], "captura_guayaba.jpg", { type: "image/jpeg" });
        const fileInput = document.querySelector('input[name="file"]');
        const dataTransfer = new DataTransfer();
        dataTransfer.items.add(file);
        fileInput.files = dataTransfer.files;
        captureBtn.innerText = "‚úÖ Imagen capturada";
        captureBtn.classList.replace("btn-outline-success", "btn-success");
    }, 'image/jpeg');
});
</script>
</body>
</html>
