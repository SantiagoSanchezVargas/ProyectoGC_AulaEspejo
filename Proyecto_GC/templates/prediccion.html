<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicci칩n de Guayaba</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <style>
        body {
            background-color: #f9fafb;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .result-card {
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }
        .apt {
            background-color: #d1fae5;
            color: #065f46;
        }
        .no-apt {
            background-color: #fee2e2;
            color: #991b1b;
        }
        #video {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">游꼗 Clasificaci칩n de Guayaba</h2>

        <form action="{{ url_for('prediccion') }}" method="POST" enctype="multipart/form-data">
            <div class="mb-3 text-center">
                <video id="video" autoplay></video>
                <canvas id="canvas" style="display:none;"></canvas>
                <input type="file" name="imagen" accept="image/*" class="form-control mb-3">
                <button type="button" id="captureBtn" class="btn btn-secondary mb-3">游닞 Capturar con c치mara</button>
            </div>
            <button type="submit" class="btn btn-success w-100">游댌 Analizar Guayaba</button>
        </form>

        {% if resultado %}
        <div class="result-card mt-4 {% if resultado == 'Apta' %}apt{% else %}no-apt{% endif %}">
            <h3>Resultado: {{ resultado }}</h3>
            <p>Confianza: {{ "%.2f"|format(probabilidad * 100) }}%</p>
        </div>
        {% endif %}
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureBtn = document.getElementById('captureBtn');

        // Acceder a la c치mara
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error("Error al acceder a la c치mara:", err);
            });

        // Capturar imagen de la c치mara y simular archivo
        captureBtn.addEventListener('click', () => {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            canvas.toBlob(blob => {
                const file = new File([blob], "captura_guayaba.jpg", { type: "image/jpeg" });
                const fileInput = document.querySelector('input[name="imagen"]');
                const dataTransfer = new DataTransfer();
                dataTransfer.items.add(file);
                fileInput.files = dataTransfer.files;
                alert("游닞 Imagen capturada. Ahora puedes hacer clic en 'Analizar Guayaba'.");
            }, 'image/jpeg');
        });
    </script>
</body>
</html>
